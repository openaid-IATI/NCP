<div class="row">
    <ul dnd-list="vm.rsrProjects">
        <li
            class="col-md-4" 
            dir-paginate="project in vm.rsrProjects.activities | filter:q | itemsPerPage: 6"  
            total-items="vm.rsrProjects.totalActivities"
            pagination-id="rsrProjects"
            current-page="vm.rsrProjects.currentPage"
            data-drag="true" 
            data-jqyoui-options="{revert: 'invalid', deepCopy: true, animate: true, helper:'clone'}" 
            ng-model="project" 
            jqyoui-draggable="{placeholder:'keep'}">
            <div class="project project-in-list rsr light-blue text-center">
                
                <h3>{{project.previewData.title}}</h3>
                
               
            
            </div>
        </li>
    </ul>
</div>

<div class="row">
  <div class="col-xs-12 text-center-not-xs">
     <dir-pagination-controls pagination-id="rsrProjects" on-page-change="vm.rsrPageChanged(newPageNumber)"></dir-pagination-controls>
  </div>
</div>
