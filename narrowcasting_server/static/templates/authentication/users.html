<div id="users">
  <div class="top-header white">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Hi John Fake!</h1>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row margint2em">
      <div class="col-md-3">
        <img src='/static/images/avatar.jpg' />
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12">
            <a class="btn btn-padding-50" ui-sref="presentations">My recent projects</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 col-md-4" dir-paginate="presentation in vm.presentations | itemsPerPage: 3">
            <presentation presentation="presentation"></presentation>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <a class="btn btn-padding-50" ng-click="vm.myTeam()">My team</a>
            <a class="btn btn-padding-50" ng-click="vm.addUser()">Add user</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" dir-paginate="presentation in vm.presentations | itemsPerPage: 8">
            <user user="user"></user>
          </div>
        </div>
      </div>
        
    </div>
  </div>
</div>
