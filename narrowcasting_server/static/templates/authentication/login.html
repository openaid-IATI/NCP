<div id="new_presentation">
  <div class="top-header white">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Login</h1>
        </div>
      </div>
    </div>
  </div>

<div class="row green">
  <div class="col-sm-12">
      <div class="container">
          
          <form role="form" ng-submit="vm.login()">
           
            <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

            <div class="form-group">
              <label for="login__email">Email</label>
              <input type="text" class="form-control" id="login__email" ng-model="vm.email" placeholder="ex. john@example.com" />
            </div>

            <div class="form-group">
              <label for="login__password">Password</label>
              <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="" />
            </div>


            <div class="form-group">
              <button type="submit" class="btn dark-green">
                Sign-in
              </button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
