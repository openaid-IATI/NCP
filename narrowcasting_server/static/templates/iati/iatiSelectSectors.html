<div class="filter-panel green">
    <div class="row" ng-show="vm.iatiRecipientSectors.length == 0">
        <div class="svg-loader">
            <img src="/static/images/tail-spin.svg" width="100" alt="">
        </div>
    </div>
    <div class="row" ng-show="vm.iatiRecipientSectors.length > 0">
        <div class="col-md-10">
            <table class="table">
                <thead>
                    <tr>
                        <td class="th-first">Sectors</td>
                        <td>Activities</td>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="item in vm.iatiRecipientSectors | filter:q | itemsPerPage: 15" pagination-id="iatiRecipientSectors">
                        <td>
                            <div class="checkbox">
                                <label class="switch">
                                    <input type="checkbox" checklist-model="vm.iatiSelectedSectors" checklist-value="item"><i></i>
                                    <span>{{ item.name }}</span>
                                </label>
                            </div>
                        </td>
                        <td>
                            ({{ item.activity_count }})
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-md-10 text-center">
            <dir-pagination-controls pagination-id="iatiRecipientSectors"></dir-pagination-controls>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
              <button ng-click="vm.showIatiProjects()" type="submit" class="btn orange hover-green" 
              style="margin-left: 20px; padding-left:15px; padding-right: 15px;">
                Save
              </button>
            </div>
        </div>
    </div>
</div>
