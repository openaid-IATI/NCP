<div class="filter-panel green filter-panel-text-search">
    <div class="row">
        <div class="col-md-offset-1 col-md-8">
            <form role="form" ng-submit="vm.submit()">
            <div class="form-group">
              <h3>Search by IATI ID, title or description</h3>
              <input 
                type="text" 
                class="form-control" 
                id="presentation__content" 
                placeholder="Ex. Water" 
                ng-model="vm.projects" />

            </div>
            <div class="form-group">
              <button ng-click="vm.showIatiProjects()" type="submit" class="btn dark-green hover-orange">
                Search projects
              </button>
            </div>
          </form>
        </div>
    </div>
</div>
