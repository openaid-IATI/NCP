<div class="filter-panel green filter-panel-budget">
    <div class="row">
        <div class="col-md-offset-1 col-md-8">
            <div class="checkbox">
                <label class="switch">
                    <input type="checkbox" ng-model="vm.iatiBudgetOn"><i></i>
                    <h3>Select budget</h3>
                </label>
            </div>
            <div class="slide" ng-class="{ 'active' : vm.iatiBudgetOn }"> 
                <slider slider-id="time-slider"
                    ng-model="vm.iatiBudgetValue"
                    value="[100000, 300000]"
                    min="0"
                    max="3000000"
                    step="1"
                    range="true"
                    precision="2"
                    reversed="false"
                    orientation="horizontal"
                    handle="round"
                    enabled="true"
                    ng-disabled="false"
                    naturalarrowkeys="false"
                    selection="before"
                    tooltip="always">
                </slider>
            </div>
        </div>
    </div>
</div>
