<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div id="container">
      
      <header class="marginrow">
        <div class="row">
          <div class="small-12 columns text-center">
            <img src="img/logo_minbuza.png">
          </div>
        </div>
      </header>

      <div class="inner">

        <div class="row top">
          <div class="small-12 columns">
            <div class="panel sidebar animated bounceInLeft">
              <h1>Blaat blaat titel</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="small-12 columns">
            <div class="panel sidebar animated bounceInLeft">
              <h3 class="grey">Blaat blaat een hele lading tekst</h3>
            </div>
          </div>
        </div>

        <div class="row middle" data-equalizer>
          <div class="small-6 columns" data-equalizer-watch>

            <div class="row">
              <div class="small-12 columns">
                <div class="panel animated bounceIn p1">
                  <h2>South of Sahara, Regional</h2>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="small-6 columns">
                <div class="row">
                  <div class="small-12 columns">
                    <div class="panel animated bounceIn p1">
                      <h2>Type relatie</h2>
                      <h2 class="grey">Relatie</h2>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 columns">
                    <div class="panel animated bounceIn p1">
                      <h2>Startdatum</h2>
                      <h2 class="grey">31 dec 2002</h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="small-6 columns">
                <div class="row">
                  <div class="small-12 columns">
                    <div class="panel animated bounceIn p1">
                      <h2>Totaal budget</h2>
                      <h2 class="grey">$ 1.000.000</h2>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 columns">
                    <div class="panel animated bounceIn p1">
                      <h2>Einddatum</h2>
                      <h2 class="grey">20 dec 2011</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="small-6 columns" data-equalizer-watch>
            <div class="row">
              <div class="small-12 columns">
                <div class="panel bounceIn animated p3">
                  <h2>Sector</h2>
                  <h2 class="grey">Primary education</h2>
                </div>
              </div>
              <div class="small-12 columns">
                <div class="panel bounceIn animated p4">
                  <h2>Participating organisations</h2>
                  <h2 class="grey">The Netherlands, Ministry of Foreign Affairs, UNESCO</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <footer>
        <div id="timer">
          <div class="fill"></div>
        </div>
      </footer>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
